<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="/images/header__logo.svg" alt="Логотип">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile-info">
          <img class="profile-info__avatar" src="images/avatar.jpg" alt="Фото профиля">
          <div class="profile-info__text">
            <div class="profile-info__name">
              <h1 class="profile-info__nametext">Жак-Ив Кусто</h1>
              <img class="profile-info__edit" src="/images/edit_button.svg" alt="Редактирование">
            </div>
            <p class="profile-info__description">Исследователь океана</p>
          </div>
        </div>
        <div class="profile__add">+</div>

      </section>

      <section class="gallery">
        <ul class="gallery-items">
          <li class="gallery-item">
            <img class="gallery-item__img" src="images/gallery/img_1.jpg" alt="Карачаевск">
            <div class="gallery-item__info">
              <h2 class="gallery-item__text">Карачаевск</h2>
              <div class="gallery-item__like"></div>
            </div>
          </li>

          <li class="gallery-item">
            <img class="gallery-item__img" src="images/gallery/img_2.jpg" alt="Гора Эльбрус">
            <div class="gallery-item__info">
              <h2 class="gallery-item__text">Гора Эльбрус</h2>
              <div class="gallery-item__like"></div>
            </div>
          </li>

          <li class="gallery-item">
            <img class="gallery-item__img" src="images/gallery/img_3.jpg" alt="Домбай">
            <div class="gallery-item__info">
              <h2 class="gallery-item__text">Домбай</h2>
              <div class="gallery-item__like"></div>
            </div>
          </li>

          <li class="gallery-item">
            <img class="gallery-item__img" src="images/gallery/img_4.jpg" alt="Гора">
            <div class="gallery-item__info">
              <h2 class="gallery-item__text">Гора Эльбрус</h2>
              <div class="gallery-item__like"></div>
            </div>
          </li>

          <li class="gallery-item">
            <img class="gallery-item__img" src="images/gallery/img_5.jpg" alt="Лес">
            <div class="gallery-item__info">
              <h2 class="gallery-item__text">Домбай</h2>
              <div class="gallery-item__like"></div>
            </div>
          </li>

          <li class="gallery-item">
            <img class="gallery-item__img" src="images/gallery/img_6.jpg" alt="Карачаево-Черкесия">
            <div class="gallery-item__info">
              <h2 class="gallery-item__text">Карачаево-Черкесия</h2>
              <div class="gallery-item__like"></div>
            </div>
          </li>
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup-content">
        <h1 class="popup-content__text">Редактировать профиль</h1>
        <form class="popup-content__form popup-form">
          <input class="popup-form__input" type="text" id="name">
          <input class="popup-form__input popup-form__input_last" type="text" id="description">
          <button class="popup-form__send" type="submit">Сохранить</button>
      </form>
      <img class="popup-form__close" src="images/close.svg" alt="Закрыть">
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
