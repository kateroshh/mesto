<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header__logo.svg')%>" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile-info">
          <img class="profile-info__avatar" src="<%=require('./images/avatar.png')%>" alt="Фото профиля">
          <div class="profile-info__avatar-hover"></div>
          <div class="profile-info__text">
            <div class="profile-info__name">
              <h1 class="profile-info__nametext"></h1>
              <button class="profile-info__edit" aria-label="Редактировать" type="button"></button>
            </div>
            <p class="profile-info__description"></p>
          </div>
        </div>
        <button class="profile__add" aria-label="Добавить" type="button"></button>

      </section>

      <section class="gallery">
        <ul class="gallery-items">

        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup-edit">
      <div class="popup__container">
        <h3 class="popup__text">Редактировать профиль</h3>
        <form class="popup__form popup-form" name="edit-profile">
          <input class="popup-form__input" type="text" id="name" name="name" placeholder="Ваше имя" minlength="2" maxlength="40" required>
          <span class="popup-form__error name-error"></span>
          <input class="popup-form__input" type="text" id="description" name="link" placeholder="Ваша профессия" minlength="2" maxlength="200" required>
          <span class="popup-form__error description-error"></span>
          <button class="popup-form__send" type="submit" disabled="false">Сохранить</button>
        </form>
        <button class="popup__close popup__close_edit" aria-label="Закрыть" type="button"></button>
      </div>
    </div>

    <div class="popup popup-create">
      <div class="popup__container">
        <h3 class="popup__text">Новое место</h3>
        <p class="popup__error">Заполните обязательные поля</p>
        <form class="popup__form popup-form" name="create-card">
          <input class="popup-form__input" type="text" id="title-card" name="name" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup-form__error title-card-error"></span>
          <input class="popup-form__input" type="url" id="link-card" name="link" placeholder="Ссылка на картинку" required>
          <span class="popup-form__error link-card-error"></span>
          <button class="popup-form__send" type="submit">Создать</button>
        </form>
        <button class="popup__close popup__close_create" aria-label="Закрыть" type="button"></button>
      </div>
    </div>

    <div class="popup popup-avatar">
      <div class="popup__container">
        <h3 class="popup__text">Обновить аватар</h3>
        <p class="popup__error">Заполните обязательные поля</p>
        <form class="popup__form popup-form" name="create-card">
          <input class="popup-form__input" type="url" id="avatar" name="avatar" placeholder="Укажите ссылку на новый аватар пользователя" minlength="2" maxlength="500" required>
          <span class="popup-form__error avatar-error"></span>
          <button class="popup-form__send" type="submit" disabled="false">Сохранить</button>
        </form>
        <button class="popup__close popup__close_avatar" aria-label="Закрыть" type="button"></button>
      </div>
    </div>

    <div class="popup popup-photo">
      <div class="popup__container popup__container_photo">
        <img class="popup__img" src="<%=require('./images/gallery/img_7.png')%>" alt="Карачаевск">
        <p class="popup__description">Название карточки</p>
        <button class="popup__close popup__close_photo" aria-label="Закрыть" type="button"></button>
      </div>
    </div>

    <div class="popup popup-delete-card">
      <div class="popup__container">
        <h3 class="popup__text">Вы уверены?</h3>
        <form class="popup__form popup-form" name="delete-card">
          <button class="popup-form__send" type="submit">Да</button>
        </form>
        <button class="popup__close popup__close_delete-card" aria-label="Закрыть" type="button"></button>
      </div>
    </div>

  </div>

  <template class="gallery-item-template">
    <li class="gallery-item">
      <img class="gallery-item__img" src="<%=require('./images/gallery/img_1.jpg')%>" alt="Карачаевск">
      <div class="gallery-item__info">
        <h2 class="gallery-item__text">Карачаевск</h2>
        <div class="gallery-item__like">
          <button class="gallery-item__btnlike" aria-label="Нравится" type="button"></button>
          <p class="gallery-item__textlikes">0</p>
        </div>

      </div>
      <button class="gallery-item__delete" aria-label="Удалить" type="button"></button>
    </li>
  </template>

</body>
</html>
